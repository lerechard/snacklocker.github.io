<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M60 Snack Calc</title>
    <style>
        body {
            background-color: white;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            padding: 16px;
            background-color: #87CEFA;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 16px;
            flex-grow: 1;
        }
        .item {
            background-color: #B0E0E6;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .item img {
            border-radius: 12px;
            width: 96px;
            height: 96px;
        }
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            text-align: center;
        }
        .price {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
        .counter {
            display: flex;
            align-items: center;
            margin-top: 8px;
            background-color: #ADD8E6;
            border-radius: 8px;
            padding: 8px;
        }
        .counter button {
            width: 40px;
            height: 40px;
            background-color: #87CEFA;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        .counter span {
            margin: 0 12px;
            font-size: 18px;
            font-weight: bold;
        }
        .bottom-bar {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background-color: #87CEFA;
            color: white;
            border-radius: 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-around;
        }
        .venmo-button {
            background-color: #1DA1F2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
    <script>
        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.item').forEach(item => {
                let count = parseInt(item.querySelector('.counter span').textContent);
                let price = parseFloat(item.dataset.price);
                total += count * price;
            });
            document.querySelector('.total').textContent = `Total Cost: $${total.toFixed(2)}`;
        }

        function adjustCount(button, change) {
            let counter = button.parentElement.querySelector('span');
            let newValue = Math.max(0, parseInt(counter.textContent) + change);
            counter.textContent = newValue;
            updateTotal();
        }
        function loadItemsFromExport(data) {
            let grid = document.querySelector('.grid');
            data.forEach(item => {
                let newItem = document.createElement('div');
                newItem.className = 'item';
                newItem.dataset.price = item.price;
                newItem.innerHTML = `
                    <img src="${item.image}" alt="Item">
                    <div class="marquee"><marquee behavior="scroll" direction="left">${item.description}</marquee></div>
                    <div class="price">$${item.price}</div>
                    <div class="counter">
                        <button onclick="adjustCount(this, -1)">-</button>
                        <span>0</span>
                        <button onclick="adjustCount(this, 1)">+</button>
                    </div>
                `;
                grid.appendChild(newItem);
            });
        }

        function venmoEric() {
            window.open('https://venmo.com/u/eric-pulse', '_blank');
            setTimeout(() => {
                document.querySelectorAll('.counter span').forEach(span => span.textContent = '0');
                updateTotal();
